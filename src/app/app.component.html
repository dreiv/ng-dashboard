<h1>Stock Dashboard</h1>

<hr>
<h2>Welcome, here are the latest updates on your stock picks.</h2>
<br>

<table class="table">
  <thead>
  <tr>
    <th>Stock Symbol</th>
    <th>Price</th>
    <th>Bought At</th>
    <th>Quantity</th>
    <th>Total Value</th>
    <th>Current Trend</th>
  </tr>
  </thead>
  <tbody>
  <!-- loop through all stock price data, and list them in a row, binding the trending trigger to the value of the stock's trend property -->
  <tr *ngFor="let stock of stocks; trackBy: trackBySymbol" [@trending]="stock.trend">
    <td>{{stock.symbol}}</td>
    <td>{{stock.price | currency }}</td>
    <td>{{stock.bought_price}}</td>
    <td>{{stock.quantity}}</td>
    <td>{{stock.total_value}}</td>
    <td>{{stock.trend}}</td>
  </tr>
  </tbody>
</table>
